    <div class="sidebar__mobile-container active icon">
        <i class="fa-solid fa-xmark icon"></i>
    </div>
    <!-- aside mobile -->
    <div class="sidebar__mobile active">

        <div class="sidebar__admin">
            <img src="https://kynguyenlamdep.com/wp-content/uploads/2022/06/anh-gai-xinh-cuc-dep.jpg" alt=""

                <p>Chào mừng bạn đã quay trở lại!</p>

        </div>
        <!-- content -->

                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <!-- aside -->
    <div class="container-fluid sidebar">
        <!-- admin -->
        <div class="sidebar__admin">
            <img src="https://kynguyenlamdep.com/wp-content/uploads/2022/06/anh-gai-xinh-cuc-dep.jpg" alt=""
                class="sidebar__admin-avatar">
            <div class="sidebar__admin-body">
                <h3>XOXO</h3>
                <p>Chào mừng bạn đã quay trở lại!</p>
            </div>
        </div>

        <!-- content -->
        <aside class="sidebar__menu">

                <li>

            </ul>
        </aside>
    </div>

    <!-- container -->
    <main class="content-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="app__title">
                    <h3 class="app__title-title">Thông tin admin</h3>
                    <div id="clock"></div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <h2>Hồ sơ của tôi</h2>
            <div class="col-sm-12 col-md-6">
                <form>
                    <div class="mb-3 fs-3">
                        <label for="username" class="form-label">Tên nhân viên</label>
                        <input class="form-control py-3" type="text" placeholder="username" id="username" disabled>
                    </div>
                    <div class="mb-3 fs-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control py-3" type="text" placeholder="email" id="email" disabled>
                    </div>
                    <div class="mb-3 fs-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input class="form-control py-3" type="text" placeholder="phone" id="phone" disabled>
                    </div>
                    <div class="mb-3 fs-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input class="form-control py-3" type="text" placeholder="address" id="address" disabled>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="text-center d-flex justify-content-center align-items-center" style="height: 100%;">

                        style="height: 300px; width: 300px; object-fit: cover;">
